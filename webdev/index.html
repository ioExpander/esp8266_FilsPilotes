<html>
<head>
    <title>Heating System Control Actarus !</title>
    <link rel="icon" href="favicon.ico" />
</head>
<body>

<h3>Module Status</h3>
<form onsubmit="retun false;">
  <strong>Hostname : </strong>
    <input type="text" id="espHostname" style="width:160px;"/>
    <input type="button" id="changeHostname" value="Change" onclick="changeHostName(espHostname.value);" />
    <input type="button" id="refreshEspStatus" value="Refresh" onclick="getEspStatus();" />
</form>
<ul id='espStatusList'>
  <li>Status: Not Connected</li>
  <li>Time: N/A</li>
  <li>Last Check: N/A</li>
</ul>

<h3>FP Commands</h3>
Debug Mode :
<input type ="checkbox" id="isFpCommandsDebugModeOn" onclick="generateFPCommandsList();"/>
<input type="button" id="refreshFpCommands" value="Refresh" onclick="generateFPCommandsList();" />
<br>
  <ul id='fpCommandsList'>
    <li><a href="toto"></a></li>
  </ul>

<h3>TeleInfoStatus</h3>
<form onsubmit="retun false;">
    <input type="button" id="refreshTeleInfoStatus" value="Refresh" onclick="getTeleInfoStatus();" />
</form>
<ul id='teleInfoStatusList'>
  <li>Please hit refresh to update info</li>
</ul>

<h3>Crash Report</h3>
<form onsubmit="retun false;">
    <input type="button" id="generateCrashdivBy0" value="divBy0" onclick="generateEspCrash('divBy0');" />
    <input type="button" id="FetchCrashInfo" value="GetInfo" onclick="fetchEspCrashInfo();" />
    <input type="button" id="ResetCrashInfo" value="ResetCrashes" onclick="resetCrashInfo();" />
</form>
<div id="espCrashReport" style="white-space: pre;">No Crash Info Yet !</div>

<h3>Debug Zone</h3>
<form onsubmit="return false;">
    <label>ESP8266 WebSocket Port</label>
    <input type="text" id="wsUrl" style="width:160px;"/>
    <input type="button" value="Connect" onclick="connectWsDebug(wsUrl.value);" />
    <input type="button" value="Disconnect" onclick="disconnectWsDebug(wsUrl.value);" />
    <input type="button" value="Clear" onclick="clearDebugText()">
    <br>
	<label>Connection Status:</label>
	<input type="text" id="connectionLabel" readonly="true" value="Idle"/>
	<br />

    <br>
    <textarea id="output" style="width:100%;height:500px;"></textarea>
    <br>
    <input type="button" value="Clear" onclick="clearText()">
</form>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="main.js"/></script>

</body>
</html>
